<!DOCTYPE html>
<html lang="en">
<head>
	<title>Barnhouse</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
	<link href='style-01.css' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="container box">
	    	<h1>Contact Us</h1>
	    	<div class="row contact-form">
	      		<div class="col-sm-4">
	        		<form>
	          			<div class="form-group">
	            			<label class="control-label" for="name">Name:</label>
	            			<div> 
	              				<input type="text" class="form-control" id="txtName" placeholder="Enter name">
	           				</div>
	          			</div>
	          			<div class="form-group">
	            			<label class="control-label" for="email">Email:</label>
	            			<div>
	              				<input type="text" class="form-control" id="txtEmail" placeholder="Enter email">
	            			</div>
	          			</div>
	          			<div class="form-group">
	            			<label class="control-label" for="comment">Comment:</label>
	            			<div>
	              				<textarea class="form-control" rows="5" id="txtComments" placeholder="Enter comments"></textarea>
	            			</div>
	        			</div>
	          			<div class="form-group"> 
	            			<div>
	              				<button type="submit" class="btn btn-default" id="btnSignUp">Submit</button>
	            			</div>
	          			</div>
	        		</form>
	      		</div>
	      		<span class="col-sm-8"></span>
	    	</div>
	  	</div>
	</div>

	<script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
	<script src="static/script.js"></script>
</body>
</html>
